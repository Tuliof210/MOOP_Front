<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        var a1 = [1, 2, 3, 4, 5]

        google.charts.load('current', {
            'packages': ['corechart']
        });

        function gerar() {

            //google.charts.setOnLoadCallback(drawChart);
        }

        function drawChart() {

            //montando o array com os dados
            var data = google.visualization.arrayToDataTable([
                ['Nome', 'Tickets'],
                ['Jose', 1000],
                ['Pedro', 1170],
                ['Joao', 660],
                ['Alberto', 1030]
            ]);
            //opções para o gráfico linhas
            var options1 = {
                title: 'Tickets x Tecnico',
                hAxis: {
                    title: 'Tecnico',
                    titleTextStyle: {
                        color: 'red'
                    }
                } //legenda na horizontal
            };
            //instanciando e desenhando o gráfico linhas
            var linhas = new google.visualization.LineChart(document.getElementById('chart_div'));
            linhas.draw(data, options1);
        }
    </script>
    <button type="button" id="teste" name="button" onclick="drawChart()">teste</button>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
