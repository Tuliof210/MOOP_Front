<!DOCTYPE html>
<html>

<head>
    <title>MOOP - Multiobjective Optimization</title>
    <link rel="stylesheet" type="text/css" href="moop_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <main>
        <h1>MOOP<br>Multiobjective Optimization</h1>

        <div class="control-panel">
            <div class="col-12">
                <div class="form-group">
                    <label for="n">Problem dimension (2 to 6): <output name="nout" id="nout">2</output></label>
                    <input type="range" name="n" class="custom-range" id="n" value="2" min="2" max="6" step="1" oninput="myFunction();nout.value = n.value">
                </div>
                <div class="form-group">
                    <label for="ns">Number of samples (4 to 17): <output name="nsout" id="nsout">9</output></label>
                    <input type="range" name="ns" class="custom-range" id="ns" value="9" min="4" max="17" step="1" oninput="nsout.value = ns.value">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Objective function 1</label>
                    <input type="text" class="form-control" id="func1" name="func1" value="(x[0, :] - 4)**2 + (x[1, :] + 3)**2"></input>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Objective function 2</label>
                    <input type="text" class="form-control" id="func2" name="func2" value="x[0, :]**2 + (x[1, :] + 9)**2"></input>
                </div>
            </div>
        </div>
        <div class="control-panel col-12">
            <label for="example-number-input" class="col-form-label">Lower bounds:</label>
            <div id="xminHolder" class="content row col-12">
                <div class="col-xs-3">
                    <input class="form-control" type="number" id="x_min_1" name="x_min_1" value="-10">
                </div>
                <div class="col-xs-3">
                    <input class="form-control" type="number" id="x_min_2" name="x_min_2" value="-10">
                </div>
            </div>
            <label for="example-number-input" class="col-form-label">Upper bounds:</label>
            <div id="xmaxHolder" class="content row col-12">
                <div class="col-xs-3">
                    <input class="form-control" type="number" id="x_max_1" name="x_max_1" value="10">
                </div>
                <div class="col-xs-3">
                    <input class="form-control" type="number" id="x_max_2" name="x_max_2" value="10">
                </div>
            </div>
        </div>
        <div class="content control-panel">
            <div class="col-12">
                <label class="col-form-label">Maximum iterations:</label>
                <input class="form-control" type="number" id="n_max" name="n_max" value="200">
                <label class="col-form-label">Numerical precision:</label>
                <input class="form-control" type="number" id="eps" name="eps" value="1e-6">
                <button type="button" id="solve" class="btn btn-outline-success btn-lg btn-block" name="button" onclick="sendRequest()">Solve</button>
            </div>
        </div>

        <br>
        <br>
        <div class="response-place">
            <div id="response" style="color: green" height:1000px></div>
            <div id="response_plot" style="width:100%;height:400px"></div>
            <div id="error" style="color: red"></div>
        </div>
    </main>

    <script src="moop_script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
